<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Descarte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="cadastroDescarte">
    <label for="data">Data do Atendimento:</label>
    <input type="date" id="data" name="data" required>

    <label for="hora">Hora do Atendimento:</label>
    <input type="time" id="hora" name="hora" required>

    <label for="doutor">Doutor do Atendimento:</label>
    <input type="text" id="doutor" name="doutor" required>

    <button type="button" onclick="cadastrarDescarte()">Cadastrar Descarte</button>
    <button type="button" onclick="window.location.href='PowerBi.html'">Voltar</button>
</form>

<script>
    function cadastrarDescarte() {

        alert("Descarte cadastrado com sucesso!");
        window.location.href = 'PowerBi.html';
    }
</script>

</body>
</html>
